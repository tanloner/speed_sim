<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechteck Steuerung und 3D Graphen</title>
    <style> /* CSS made by claude ;)*/
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            color: #2c3e50;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            flex: 1;
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .canvas-container:hover {
            transform: translateY(-5px);
        }

        canvas {
            border: 2px solid #34495e;
            border-radius: 5px;
            background-color: #ecf0f1;
        }

        #track {
            margin-top: 10px;
        }

        #graphContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1800px;
        }

        .graph {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #controls {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        #controls button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #controls button:hover {
            background-color: #2980b9;
        }

        #controls label {
            display: flex;
            align-items: center;
            font-size: 1em;
            color: #2c3e50;
        }

        #controls input[type="range"] {
            margin-left: 10px;
            width: 150px;
            cursor: pointer;
        }

        @media (max-width: 1200px) {
            #container {
                flex-direction: column;
                align-items: center;
            }

            #graphContainer {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            canvas {
                width: 100%;
                height: auto;
            }

            #controls {
                flex-direction: column;
                align-items: stretch;
            }

            #controls label {
                justify-content: center;
            }
        }

        .graph > div {
            width: 100% !important;
            height: 300px !important;
        }

        #accelerationGraph, #velocityGraph, #positionGraph {
            width: 100%;
            height: 33%;
        }

        #toggleSim {
            min-width: 200px;
        }

        body, html {
            height: 100%;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        footer a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Rechteck Steuerung und 3D Graphen</h1>
    <div id="container">
        <div class="canvas-container">
            <canvas id="playground" width="600" height="600"></canvas>
            <canvas id="track" width="300" height="600"></canvas>
        </div>
        <div id="graphContainer">
            <div class="graph" id="accelerationGraph"></div>
            <div class="graph" id="velocityGraph"></div>
            <div class="graph" id="positionGraph"></div>
        </div>
    </div>
    <div id="controls">
        <button id="toggleSim">Simulation stoppen</button>
        <label for="intervalSlider">Beschleunigungsmessung Intervall: <span id="intervalValue">1</span>
            <input type="range" id="intervalSlider" min="1" max="100" value="1">
        </label>
    </div>
    <footer>
        &copy; 2024 Dein Name. <a href="#">Impressum</a> | <a href="#">Datenschutz</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
